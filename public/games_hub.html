<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/dashboard.css" />
    <link rel="shortcut icon" href="img/logo.svg" type="image/x-icon" />
  </head>
  <body>
    <div class="body-games">
      <div class="header">
        <div class="container">
          <div class="content">
            <div class="left">
              <input type="checkbox" id="check" />
              <label for="check">Profile</label>
              <a href="games_hub.html"><label>Games</label></a>
              <div class="nav-games">
                <ul>
                  <li><img src="img/woman.svg"></li>
                  <hr>
                  <li>Hey, <b id="b_user"></b></li>
                  <li>Your Ponctuation: 0</li>
                  <li>OMG! You are a genius</li>
                  <li class="last-li" onclick="singOut()">Sign Out</li>
                </ul>
              </div>
            </div>
            <div class="right">
              <div class="logo">
                <h2>Game's Station</h2>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="choose-game">
        <div class="container">
          <a href="kyudoku.html" class="kyudoku-game">
            <label id="kyudoku_url"></label>
          </a>
          <div id="div_kyudoku" class="kyudoku"></div>
          <div class="content">
            <a href="einstein's_riddle.html" class="einstein-puzzle-game">
              <label id="einstein_puzzle_url"></label>
            </a>
            <div id="div_einstein_puzzle" class="einstein-puzzle"></div>
            <div id="div_crossword" class="crossword"></div>
            <a href="" class="crossword-game">
              <label id="crossword_url"></label>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="src/validation.js"></script>
</html>
<script>

  verifyAuthentication();

  var kyudoku_hover = document.getElementById("div_kyudoku");
  var crossword_hover = document.getElementById("div_crossword");
  var einstein_puzzle_hover = document.getElementById("div_einstein_puzzle");

  kyudoku_hover.addEventListener("mouseover", () => {
    kyudoku_url.innerHTML = "Play Kyudoku";

    setInterval(() => {
      kyudoku_url.innerHTML = "";
    }, 2000);
  });

  crossword_hover.addEventListener("mouseover", () => {
    crossword_url.innerHTML = "Play Crossword";

    setInterval(() => {
      crossword_url.innerHTML = "";
    }, 2000);
  });

  einstein_puzzle_hover.addEventListener("mouseover", () => {
    einstein_puzzle_url.innerHTML = "Play Einstein's Puzzle";

    setInterval(() => {
      einstein_puzzle_url.innerHTML = "";
    }, 2000);
  });
</script>
