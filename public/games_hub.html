<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cluster || Game's Station</title>
    <link rel="stylesheet" href="css/dashboard.css" />
    <link rel="shortcut icon" href="img/logo_branco.svg" type="image/x-icon" />
  </head>
  <body>
    <div class="body-games">
        <div class="header">
          <div class="container">
            <div class="content">
              <div class="left">
                <input type="checkbox" id="check" />
                <label for="check">Profile</label>
                <a href="games_hub.html"><label>Games</label></a>
                <div class="nav-games">
                  <ul>
                    <li><img id="img_user"></li>
                    <hr>
                    <li>Hey, <b id="b_user"></b></li>
                    <li>Your Score: <b id="b_score"></b></li>
                    <li><b id="b_sentence"></b></li>
                    <li class="last-li" onclick="singOut()">Sign Out</li>
                  </ul>
                </div>
              </div>
              <div class="right">
                <div class="logo">
                  <h2>Game's Station</h2>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="body-games-2">
          <img src="img/cubo-recortado.png" id="cube">
          <img src="img/cub-hover2.svg" id="img_kyudoku">
          <img src="img/cub-hover1.svg" id="img_einstein">
          <img src="img/cub-hover3.svg" id="img_sudoku">
        </div>
  
        <div class="choose-game">
          <div class="container">
            <a href="kyudoku.html" class="kyudoku-game">
              <label id="kyudoku_url"></label>
            </a>
            <div class="content">
              <a href="einstein's_riddle.html" class="einstein-puzzle-game">
                <label id="einstein_puzzle_url"></label>
              </a>
              <div id="div_einstein_puzzle" class="einstein-puzzle"></div>
              <div id="div_sudoku" class="sudoku"></div>
              <a href="sudoku.html" class="sudoku-game">
                <label id="sudoku_url"></label>
              </a>
            </div>
          </div>
        </div>
    </div>
  </body>
  <script src="src/punctuation.js"></script>
  <script src="src/validation.js"></script>
</html>
<script>

  verifyAuthentication();

  var kyudoku_hover = document.getElementById("img_kyudoku");
  var sudoku_hover = document.getElementById("img_sudoku");
  var einstein_puzzle_hover = document.getElementById("img_einstein");

  kyudoku_hover.addEventListener("mouseover", () => {
    kyudoku_url.innerHTML = "Play Kyudoku";

    setInterval(() => {
      kyudoku_url.innerHTML = "";
    }, 5000);
  });

  sudoku_hover.addEventListener("mouseover", () => {
    sudoku_url.innerHTML = "Play Sudoku";

    setInterval(() => {
      sudoku_url.innerHTML = "";
    }, 5000);
  });

  einstein_puzzle_hover.addEventListener("mouseover", () => {
    einstein_puzzle_url.innerHTML = "Play Einstein's Puzzle";

    setInterval(() => {
      einstein_puzzle_url.innerHTML = "";
    }, 5000);
  });
</script>
